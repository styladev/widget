<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Styla Related Stories demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>

        </style>
    </head>
    <body>

        <div class="styla-widget__target"></div>
        <script src="../dist/stories.js"></script>
        <script>
            new StylaWidget_Stories( {
                ignore      : 971871,
                linkDomain  : '//styla.com/consulting/interior',
                storiesApi  : '//www.amazine.com/api/feeds/user/consulting-interior?offset=0&limit=10&domain=consulting-interior',
                slug        : 'consulting-interior',
                imageSize   : 85,
                limit       : 5,
                randomize   : 10,
                newTab      : true,
                target      : '.styla-widget__target'
            } );
        </script>
    </body>
</html>
