<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Styla Tiles Widget Demo</title>

        <style>
            body
            {
                margin:                 0 auto;
                background:             #eee;
                height:                 100vh;
            }

            .label
            {
                display:                block;
                width:                  90%;
                margin:                 3em auto 0em;
                font-family:            sans-serif;
            }

            .target
            {
                margin:                 1em auto 2em;
                display:                block;
                position:               relative;
            }

            .styla-widget__target
            {
                text-align:             left;
                background:             #FFF;
                box-shadow:             3px 3px 0px #ccc;

                min-height:             16em;
                min-width:              16em;
                width:                  90vw;
                height:                 22.5vw;
            }

            .styla-widget__target-2
            {
                text-align:             left;
                background:             #FFF;
                box-shadow:             3px 3px 0px #ccc;
                height:                 20em;
            }

            .styla-widget__target-3
            {
                text-align:             left;
                background:             #FFF;
                box-shadow:             3px 3px 0px #ccc;
                height:                 20em;
            }
        </style>
    </head>
    <body>
        <div class="label">Square</div>
        <div class="target styla-widget__target"></div>
        <div class="label">Portrait</div>
        <div class="target styla-widget__target-2" style="width: 90%;"></div>
        <div class="label">Landscape</div>
        <div class="target styla-widget__target-3" style="width: 90%;"></div>
        <script src="../dist/tiles.js"></script>
        <script>
            new StylaWidget_Tiles( {
                newTab  : true,
                slug    : 'consulting-beauty',
                target  : '.styla-widget__target',
                limit   : 4
            } );

            new StylaWidget_Tiles( {
                newTab  : true,
                slug    : 'styla-menfashion',
                target  : '.styla-widget__target-2',
                limit   : 8
            } );

            new StylaWidget_Tiles( {
                newTab  : true,
                slug    : 'styla-homedecor',
                target  : '.styla-widget__target-3',
                limit   : 4,
                randomize : 10
            } );
        </script>
    </body>
</html>
