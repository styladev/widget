<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Styla Tiled Widget Demo</title>

        <style>
            body
            {
                text-align:             center;
                margin:                 0 auto;
                background:             #eee;
                height:                 100vh;
            }

            .styla-widget__target
            {
                text-align:             left;
                background:             #FFF;
                box-shadow:             3px 3px 0px #ccc;
                height:                 20em;
                top:                    5%;
                position:               relative;
                display:                inline-block;
                margin:                 0 1em;
            }
        </style>
    </head>
    <body>
        <div class="styla-widget__target" style="width: 90%;"></div>
        <div class="styla-widget__target2" style="width: 400px;"></div>
    </body>


    <script src="../dist/list.js"></script>
    <script src="../dist/tiles.js"></script>
    <script>
            new StylaWidget_Tiles( {
                newTab  : true,
                slug    : 'braunhamburg',
                target  : '.styla-widget__target',
                limit   : 4
            } );

            new StylaWidget_List( {
                newTab  : true,
                slug    : 'uhrenschmuck24',
                target  : '.styla-widget__target2',
                limit   : 4
            } );
        </script>


</html>
