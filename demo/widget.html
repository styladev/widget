<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Styla Widget demo</title>
        <style>
            body 
            {
                max-width:              400px;
                margin:                 0 auto;
                background:             #eee;
                height:                 100vh;
            }

            .styla-widget__target 
            {
                background:             #FFF;
                box-shadow:             3px 3px 0px #ccc;
                height:                 90%;
                top:                    5%;
                position:               relative;
            }
        </style>
    </head>
    <body>
        <div class="styla-widget__target" style="width: 400px;"></div>
        <script>
            window.stylaWidget = {
                newTab  : true,
                slug    : 'uhrenschmuck24', 
                target  : '.styla-widget__target'
            };
            
            var d = document;
            var h = d.head;
            var s = d.createElement( 'SCRIPT' );
            h.appendChild( s );
            s.src = '../dist/widget.js';
        </script>
    </body>
</html>
